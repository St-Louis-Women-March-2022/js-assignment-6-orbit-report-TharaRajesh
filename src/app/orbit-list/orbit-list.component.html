<table>
    
    <tr class="header-row" >
        <th (click)="sort('name')" class="sortable">name</th>
        <th (click)="sort('type')" class="sortable">type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor ="let dataRow of satellites">
        <td>{{dataRow.name}}</td>
        <td>{{dataRow.type}}</td>
        <td>{{dataRow.operational}}</td>
        <td>{{dataRow.orbitType}}</td>
        <td>{{dataRow.launchDate}}</td>
    </tr> 
    
</table>
